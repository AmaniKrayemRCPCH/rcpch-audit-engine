<!DOCTYPE html>
{% load static %}
<html>
  <head>
    <meta charset="utf-8" />
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=2, user-scalable=no"
    />
    <meta
      name="description"
      content="The Epilepsy12 National Audit for Childhood Epilepsy."
    />
    <meta name="keywords" content="Epilepsy12 RCPCH Audit Childhood Epilepsy" />
    <meta name="author" content="RCPCH" />
    <meta name="theme-color" content="#ffffff" />
    <title>Epilepsy12</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css"
      type="text/css"
    />
    <link rel="icon" href="{% static 'epilepsy12_logo.ico' %}"/>
    <link rel="stylesheet" href="{% static 'style.css' %}">
  </head>

  <style>
    body {
      color: #0d0d58;
      font-family: 'montserrat';
    }
  </style>

  <body id="root">
        <div class="ui secondary pointing menu">
          <a class="active item" href={% url 'index' %}>
            Home
          </a>
          <a class="item" href={% url 'admin:index' %}>
            Database Management
          </a>
          <a class="item" id="link" href={% url 'hospital' %}>
            Hospital Clinician
          </a>
          <a class="item" id="link" href={% url 'eeg' %}>
            EEG Department
          </a>
          <a class="item" id="link" href={% url 'patient' %}>
            Patient Access
          </a>
          <div class="right menu">
          {% if user.is_authenticated %}
              <a class="item" href={% url 'logout' %}>
                Logout {{ user.username }}
              </a>
          {% else %}
            <a class="item" href="{% url 'login' %}">
              Log In
            </a>
          {% endif %}
          </div>
        </div>
        <div class="ui container">
                {% block content %}
                {% endblock %}
        </div>
      <div class="ui inverted segment footer page">
      <div class="ui equal width centered middle aligned grid">
        <div class="eight wide left floated left aligned column">
          <i class="github icon"></i>
            <a href="https://github.com/rcpch/epilepsy12-server">Follow us on Github</a>
        </div>
        <div class="eight wide right floated right aligned column">
            <i class="copyright icon"></i>
          RCPCH 2021. All Rights Reserved
        </div>
      </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"></script>
  </body>
  <script>
    $(document).ready(function(){
      $('.ui .item').on('click', function() {
          $('.ui .item').removeClass('active');
          $(this).addClass('active');
      });             
    });
  </script>
</html>
