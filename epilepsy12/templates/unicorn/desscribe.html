<div>
    <form unicorn:submit.prevent="add" class="ui form">
        <input type="text" unicorn:model="description" placeholder="Jack had aphasia..." id="description" unicorn:change="textUpdated"/>
    </form>
    
    <p>
    {{ description }}
    </p>
    <button unicorn:click="$reset">Clear description</button>
    <p>
        {% if collected_keywords|length > 0 %}
        <p>Keywords used in description:</p>
            {% for keyword in collected_keywords %}
                <div class="ui label">{{ keyword.0 }}</div>
            {% endfor %}

        {% else %}
        No keywords yet! ðŸŽ‰
        {% endif %}
    </p>
    <hr>
    <p>Some keywords to choose from...</p>
    {% for choice in choices %}
        <div class="ui label" style="margin-bottom: 5px;">{{choice.keyword}}</div>
    {% endfor %}
</div>
