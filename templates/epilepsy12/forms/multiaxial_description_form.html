<form class="ui form" method="post">
    {% csrf_token %}
    <header>
        Multiaxial Description Form
    </header>

    <div class="field">
        <label>What is the episode(s) like and is the description adequate?</label>
        <div class="ui search desscribeSearch">
            <div class="ui icon input">
            {{ form.description_keywords }}
            <i class="search icon"></i>
            <span class="text"></span>
            </div>
        </div>
        {% if form.description_keywords.errors %}
            <div class="ui pointing red basic label">
                {{ form.description_keywords.errors}}
            </div>
        {% endif %}
    </div>

    <div class="field">
        <label>Describe the Episode</label>
        <div class="ui textarea">
        {{form.description}}
        </div>
    </div>

    <button type="submit" class="ui green button" name="update">Save</button>
    <button type="submit" class="ui red button" name="delete">Delete</button>
    <button type="submit" class="ui blue button">Cancel</button>
</form>
