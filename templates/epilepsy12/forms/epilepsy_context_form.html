<form class="ui form" method="post">
    {% csrf_token %}

        <div class="two fields">

            <div class="field" 
                hx-headers='{"X-CSRFToken": "{{ csrf_token }}"}' 
                hx-post="{% url 'previous_febrile_seizure' epilepsy_context_id=epilepsy_context.pk %}" 
                hx-target="#previous_febrile_seizure_result" 
                hx-trigger="load, change"
                hx-swap="innerHTML"
                >
                <label>At any point in time has the child had febrile seizure(s)?</label>
                <select 
                    class="ui dropdown" 
                    name="previous_febrile_seizure"
                >
                    {% for item in uncertain_choices %}
                        {% if epilepsy_context.previous_febrile_seizure == item.0 %}
                            <option selected value={{item.0}}>{{item.1}}</option>
                        {% else %}
                            <option value={{item.0}}>{{item.1}}</option>
                        {% endif %}
                    {% endfor %}
                </select>
                <div id="previous_febrile_seizure_result"></div>
            </div>
            
            <div class="field" 
                hx-headers='{"X-CSRFToken": "{{ csrf_token }}"}' 
                hx-post="{% url 'previous_acute_symptomatic_seizure' epilepsy_context_id=epilepsy_context.pk %}" 
                hx-target="#previous_acute_symptomatic_seizure_result" 
                hx-trigger="load, change"
                hx-swap="innerHTML"
                >
                <label>At any point in time has the child had acute symptomatic seizure(s)?</label>
                <select 
                    class="ui dropdown" 
                    name="previous_acute_symptomatic_seizure"
                >
                    {% for item in uncertain_choices %}
                        {% if epilepsy_context.previous_acute_symptomatic_seizure == item.0 %}
                            <option selected value={{item.0}}>{{item.1}}</option>
                        {% else %}
                            <option value={{item.0}}>{{item.1}}</option>
                        {% endif %}
                    {% endfor %}
                </select>
                <div id="previous_acute_symptomatic_seizure_result"></div>
            </div>

        </div>

        <div class="two fields">

            <div class="field" 
                hx-headers='{"X-CSRFToken": "{{ csrf_token }}"}' 
                hx-post="{% url 'is_there_a_family_history_of_epilepsy' epilepsy_context_id=epilepsy_context.pk %}" 
                hx-target="#is_there_a_family_history_of_epilepsy_result" 
                hx-trigger="load, change"
                hx-swap="innerHTML"
                >
                <label>Is there a family history of epilepsy?</label>
                <select 
                    class="ui dropdown" 
                    name="is_there_a_family_history_of_epilepsy"
                >
                    {% for item in uncertain_choices %}
                        {% if epilepsy_context.is_there_a_family_history_of_epilepsy == item.0 %}
                            <option selected value={{item.0}}>{{item.1}}</option>
                        {% else %}
                            <option value={{item.0}}>{{item.1}}</option>
                        {% endif %}
                    {% endfor %}
                </select>
                <div id="is_there_a_family_history_of_epilepsy_result"></div>
            </div>
            
            <div class="field" 
                hx-headers='{"X-CSRFToken": "{{ csrf_token }}"}' 
                hx-post="{% url 'previous_neonatal_seizures' epilepsy_context_id=epilepsy_context.pk %}" 
                hx-target="#previous_neonatal_seizures_result" 
                hx-trigger="load, change"
                hx-swap="innerHTML"
                >
                <label>At any point in time has the child had neonatal seizure(s)?</label>
                <select 
                    class="ui dropdown" 
                    name="previous_neonatal_seizures"
                >
                    {% for item in uncertain_choices %}
                        {% if epilepsy_context.previous_neonatal_seizures == item.0 %}
                            <option selected value={{item.0}}>{{item.1}}</option>
                        {% else %}
                            <option value={{item.0}}>{{item.1}}</option>
                        {% endif %}
                    {% endfor %}
                </select>
                <div id="previous_neonatal_seizures_result"></div>
            </div>

        </div>

        {% include 'epilepsy12/partials/epilepsy_context/epilepsy_diagnosis_withdrawn.html' with epilepsy_context=epilepsy_context %}

</form>
