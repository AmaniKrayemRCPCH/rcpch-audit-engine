
<div class="two fields">
    <div class="field">
        <label>Rescue Medicines</label>
        <select class="ui search dropdown" name="selected_rescue_medicine">
            {% for item in items %}
                <option value={{item.conceptId}}>{{item.term}}</option>
            {% endfor %}
        </select>
    </div>
    <div class="field">
        <label>Action</label>
        <div 
            class="ui button"
            hx-post="{% url 'save_selected_rescue_medicine' management_id=management_id %}"
            hx-trigger="click"
            hx-target="#rescue_medicine_list"
            hx-swap="outerHTML"
        >Save Medicine</div>
    </div>
</div>
