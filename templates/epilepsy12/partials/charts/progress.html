{% comment %}
pie chart or progress wheel
accepts numerator and denominator params
also accepts sizes - big, med, small
{% endcomment %}
<div class="pie-box">
    <div class={{pie_size}}>
        <div class="pie pie--value" style="--percent:{{percentage}};"></div>
        <div class="rcpch_pie_label">{{numerator}}/{{denominator}}</div>
    </div>
</div>
