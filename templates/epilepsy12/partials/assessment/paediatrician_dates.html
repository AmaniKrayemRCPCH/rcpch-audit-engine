<div class="ui segment" id="consultant_paediatrician_referral_made">
    <div class="field">
        <div class="ui toggle checkbox" 
                name="consultant_paediatrician_referral_made"
                hx-post="{% url 'consultant_paediatrician_referral_made' registration_id=registration_id %}"
                hx-trigger="change"
                hx-target="#consultant_paediatrician_referral_made"
                hx-swap="outerHTML"
            >
            {% if assessment.consultant_paediatrician_referral_made %}
                <input 
                    type="checkbox" 
                    name="consultant_paediatrician_referral_made"
                    checked=""
                />
            {% else %}
                <input 
                    type="checkbox" 
                    name="consultant_paediatrician_referral_made"
                />
            {% endif %}
            <label>
            Has a referral been made to a consultant paediatrician with expertise in epilepsy?
            </label>  
        </div>
    </div>

    {% if assessment.consultant_paediatrician_referral_made %}

        <div class="two fields">

            <div class="field"
                hx-post="{% url 'consultant_paediatrician_referral_date' assessment_id=assessment.pk %}"
                hx-target="#consultant_paediatrician_referral_dates"
                hx-trigger="change"
            >
                <label>
                Date of referral to a consultant paediatrician with expertise in epilepsy.
                </label>
                <input 
                    type="date" 
                    name="consultant_paediatrician_referral_date" 
                    value={{assessment.consultant_paediatrician_referral_date|date:'Y-m-d'}}
                />
            </div>
            
            <div class="field"
                hx-post="{% url 'consultant_paediatrician_input_date' assessment_id=assessment.pk %}"
                hx-target="#consultant_paediatrician_referral_dates"
                hx-trigger="change"
            >
                <label>
                Date seen by a consultant paediatrician with expertise in epilepsy.
                </label>
                <input 
                    type="date" 
                    name="consultant_paediatrician_input_date" 
                    value={{assessment.consultant_paediatrician_input_date|date:'Y-m-d'}}
                />
            </div>

        </div>
        <div id='consultant_paediatrician_referral_dates'></div>
    {% endif %}
    
  </div>
