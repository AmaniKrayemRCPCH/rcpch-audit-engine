{% load i18n %}

<div class="rcpch_signin_buttons_wrapper">
  {% if wizard.steps.prev %}
  <div class='field'>
    <button name="wizard_goto_step" type="submit" value="{{ wizard.steps.prev }}"
      class="ui rcpch_grey button">Back</button>
  </div>
  {% endif %}

  <div class='field'>
    <button type="submit" class="ui rcpch_primary button">{% trans "Next" %}</button>
  </div>
</div>


<div class="field">
  <a href="{% url 'password_reset' %}">Reset Password</a>
</div>
