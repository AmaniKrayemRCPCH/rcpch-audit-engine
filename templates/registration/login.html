{% extends 'base.html' %}
{% load static %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="ui two column centered grid">
{% csrf_token %}

  <div class="column">
    
    <div class="ui header">
      <img src='{% static "images/epilepsy12-logo-1.png" %}'>
      <div class="content">
        <h2>Log In</h2>
      </div>
    </div>

    <form method="post" class="ui rcpch form">
      {% csrf_token %}
      
      <div class="field">
        
          <input type="text" name="username" id="inputEmail" placeholder="NHS email" required >
        
      </div>

      <div class="field">
        
          <input type="password" name="password" id="inputPass" placeholder="Password" required>
        
        
      </div>

      <div class="field">
        <button class="ui rcpch_primary button" type="submit" >Log In</button>
      </div>

      <div class="field">
      <a href="/password_reset">Reset Password</a>
      </div>

    </form>
  
  </div>

</div>
{% endblock %}
