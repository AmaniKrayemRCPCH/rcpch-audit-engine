# More GitHub Actions for Azure: https://github.com/Azure/actions
# More info on Python, GitHub Actions, and Azure App Service: https://aka.ms/python-webapps-actions

# DEPLOYS CHANGES IN THE 'DEVELOPMENT' BRANCH TO THE 'DEVELOPMENT' DEPLOYMENT SLOT ON AZURE
# epilepsy12/development

name: Build and deploy Python app to Azure Web App - epilepsy12

on:
  push:
    branches:
      - adding-commit-hash
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3      
      - name: Get Hash
        id: hash
        run: echo "GIT_HASH=$(git rev-parse --short "$GITHUB_SHA")" > git_hash.txt
      
      # Commit git_hash.txt back to the repository
      - uses: stefanzweifel/git-auto-commit-action@v4
        with:
          file_pattern: 'git_hash.txt'
          commit_message: 'Autopopulates git_hash.txt via Actions'